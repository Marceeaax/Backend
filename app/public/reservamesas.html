<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Mesas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Reserva de Mesas</h1>
        <form id="reservaForm">
            <div class="form-group">
                <label for="restaurante">Restaurante</label>
                <select id="restaurante" class="form-control" required>
                    <option value="">Selecciona un Restaurante</option>
                    <!-- Opciones dinámicas -->
                </select>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" class="form-control" required disabled>
            </div>
            <div class="form-group">
                <label for="horas">Horas</label>
                <div id="horas" class="form-control" style="height: auto;">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="12-13" id="hora1">
                                <label class="form-check-label" for="hora1">12:00 - 13:00</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="13-14" id="hora2">
                                <label class="form-check-label" for="hora2">13:00 - 14:00</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="14-15" id="hora3">
                                <label class="form-check-label" for="hora3">14:00 - 15:00</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="19-20" id="hora4">
                                <label class="form-check-label" for="hora4">19:00 - 20:00</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="20-21" id="hora5">
                                <label class="form-check-label" for="hora5">20:00 - 21:00</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="21-22" id="hora6">
                                <label class="form-check-label" for="hora6">21:00 - 22:00</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="22-23" id="hora7">
                                <label class="form-check-label" for="hora7">22:00 - 23:00</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="mesas">Mesas Disponibles</label>
                <select id="mesas" class="form-control" required disabled>
                    <option value="">Selecciona una Mesa</option>
                    <!-- Opciones dinámicas -->
                </select>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula del Cliente</label>
                <input type="number" id="cedula" class="form-control" required disabled>
            </div>
            <button type="submit" class="btn btn-primary btn-block" disabled>Reservar</button>
        </form>
    </div>

    <!-- Modal para Registro de Cliente -->
    <div class="modal fade" id="registroClienteModal" tabindex="-1" aria-labelledby="registroClienteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registroClienteModalLabel">Registrar Cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registroClienteForm">
                        <div class="form-group">
                            <label for="nombreCliente">Nombre</label>
                            <input type="text" class="form-control" id="nombreCliente" required>
                        </div>
                        <div class="form-group">
                            <label for="apellidoCliente">Apellido</label>
                            <input type="text" class="form-control" id="apellidoCliente" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
